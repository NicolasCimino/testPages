    <main class="fondo">
        <h1>¡Tu opinión nos importa!</h1>
        <form class="container  mt-5">
          <div class="row justify-content-center mt-4">
            <label for="nombre" class="col-lg-2 col-md-3 col-4  col-form-label ">Nombre</label>
            <div class="col-lg-4 col-md-5 col-7">
              <input type="text" class="form-control bg-white text-dark" name="nombre">
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <label for="mail" class="col-lg-2 col-md-3 col-4  col-form-label ">Mail</label>
            <div class="col-lg-4 col-md-5 col-7">
              <input type="text" class="form-control bg-white text-dark" name="mail">
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <label for="telefono" class="col-lg-2 col-md-3 col-4  col-form-label ">Teléfono</label>
            <div class="col-lg-4 col-md-5 col-7">
              <input type="text" class="form-control bg-white text-dark" name="telefono">
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <label for="motivo" class="col-lg-2 col-md-3 col-4  col-form-label ">Motivo del contacto:</label>
            <div class="col-lg-4 col-md-5 col-7 ">
              <select class="form-control bg-white text-dark" name="motivo">
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
                <option value="otros">Otros</option>
            </select>
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <label for="consulta" class="col-lg-2 col-md-3 col-4  col-form-label ">Consulta</label>
            <div class="col-lg-4 col-md-5 col-7">
              <textarea class="form-control bg-white text-dark" name="consulta"></textarea>
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <label for="acepta" class="col-lg-3 col-md-4 col-6  col-form-label ">Queres recibir info por mail?
              <input type="checkbox" name="acepta" value="1">
            </label>
            <div class="col-lg-3 col-md-4 col-4 d-flex justify-content-center ">
              <button type="submit" class="btn btn-outline-light h-auto align-self-center">Enviar</button>
            </div>
          </div>

        </form>
       
    </main>
